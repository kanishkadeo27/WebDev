<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <title>Vertical Slidebar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="left-slide">
            <div style="background-color: #fd3555;">
            <h1>Nature Flower</h1>
            <p>all in pink</p>
            </div>
            <div style="background-color: #2a86ba;">
            <h1>Blue Sky</h1>
            <p>with its mountains</p>
            </div>
            <div style="background-color: #252e33;">
            <h1>Lonely Castle </h1>
            <p>in the wilderness</p>
            </div>
            <div style="background-color: #ffb866;">
            <h1>Flying Eagle</h1>
            <p>in the sunset</p>
            </div>
        </div>
        <div class="right-slide">
            <div style="background-image: url('https://images.unsplash.com/photo-1600576761664-712e35029286?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8Zmx5aW5nJTIwZWFnbGV8ZW58MHwxfDB8fA%3D%3D&auto=format&fit=crop&w=600&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Y2FzdGxlfGVufDB8MXwwfHw%3D&auto=format&fit=crop&w=600&q=60');"></div>
            
            <div style="background-image: url('https://images.unsplash.com/photo-1533054840900-044450296331?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8Ymx1ZSUyMHNreXxlbnwwfDF8MHx8&auto=format&fit=crop&w=600&q=60');"></div>
            <div style="background-image: url('https://images.unsplash.com/photo-1671379827325-2fa2dc475840?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDEwfDZzTVZqVExTa2VRfHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60');"></div>
            
            
        </div>
        <div class="action-buttons">
            <button class="down-button">
                <i class="fas-fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas-fa-arrow-up"></i>
            </button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
