<html>
  <head>
    <link rel="stylesheet" href="marksheet.css">
  </head>
  <body>
    <!--marksheet section starts-->
<div class="marksheets">
  <h2 id="marksheet-heading">Mark<span>sheets</span></h2>
    <!-- Slideshow container 2-->
    <div class="slideshow-container-2">

      <!-- Full-width images with number and caption text -->
              <div class="mySlides1 fade">
              <div class="numbertext-1">1 / 6</div>
              <img src="ssc.jpg" style="width:50%" class="image">       
              </div>
          
              <div class="mySlides1 fade">
              <div class="numbertext-1">2 / 6</div>
              <img src="hsc.jpg" style="width:50%" class="image">        
              </div>
          
              <div class="mySlides1 fade">
              <div class="numbertext-1">3 / 6</div>
              <img src="sem 1.jpg" style="width:50%" class="image">        
              </div>

              <div class="mySlides1 fade">
              <div class="numbertext-1">4 / 6</div>
              <img src="sem 2.jpg" style="width:50%" class="image">                   
              </div>
          
              <div class="mySlides1 fade">
              <div class="numbertext-1">5 / 6</div>
              <img src="sem 3.jpg" style="width:50%" class="image">                  
              </div>
      
              <div class="mySlides1 fade">
              <div class="numbertext-1">6 / 6</div>
              <img src="sem 4.jpg" style="width:50%" class="image">                
              </div>

  
      <!-- Next and previous buttons -->
      <a class="prev-1" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next-1" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The dots/circles -->
  <div style="text-align:center">
      <span class="dot1" onclick="currentSlide(1)"></span>
      <span class="dot1" onclick="currentSlide(2)"></span>
      <span class="dot1" onclick="currentSlide(3)"></span>
      <span class="dot1" onclick="currentSlide(4)"></span>
      <span class="dot1" onclick="currentSlide(5)"></span>
      <span class="dot1" onclick="currentSlide(6)"></span>
  </div>
  <script>
      let slideIndex1 = 1;
      showSlides(slideIndex1);
      
      function plusSlides(a) {
        showSlides(slideIndex1 += a);
      }
      
      function currentSlide(a) {
        showSlides(slideIndex1 = a);
      }
      
      function showSlides(a) {
        let j;
        let slides = document.getElementsByClassName("mySlides1");
        let dots1 = document.getElementsByClassName("dot1");
        if (a > slides.length) {slideIndex1 = 1}    
        if (a < 1) {slideIndex1 = slides.length}
        for (j = 0; j < slides.length; j++) {
          slides[j].style.display = "none";  
        }
        for (j = 0; j < dots1.length; j++) {
          dots1[j].className = dots1[j].className.replace(" active1", "");
        }
        slides[slideIndex1-1].style.display = "block";  
        dots1[slideIndex1-1].className += " active1";
      }
      </script>
</div>


  </body>
</html>
